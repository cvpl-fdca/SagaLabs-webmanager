{% extends "layout.html" %}
{% block body %}
<div class="container w-50 text-bg-light rounded p-4 border-info border">
    
    <div class="row align-items-start text-left ">
        <div class="col text-secondary">
            <h1 class="fw-bold">Log in to SagaLabs</h1>
        </div>
    </div>
   <div class="container">
    <div class="row align-items-start text-center pt-5">
      <div class="col offset-4">
        <form action="{{ url_for('sagalabs.login') }}" method="post">
          <div class="mb-3 w-50">
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" name="username" placeholder="Username">
          </div>
          <div class="mb-3 w-50">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Password"></input>
          </div>
          <button class="button btn btn-primary btn-sm" type="submit"> <i class="fa-solid fa-right-to-bracket"></i> Login</button>
         
        </form>
      </div>
    </div>
   </div>
  </div>
  

{% endblock %}
